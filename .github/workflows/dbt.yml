name: dbt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    env:
      # loaded from GitHub Secrets; keep them in repo secrets or use OIDC (preferred)
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      # optional: path to duckdb in workspace
      DUCKDB_PATH: ./airflow/fotmob_data.duckdb

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r airflow/requirements.txt
          pip install dbt-duckdb==1.7.0

      - name: Prepare env (optional; show values not secrets)
        run: env | grep -E 'AWS|DUCKDB_PATH' || true

      - name: Verify dbt
        run: |
          dbt --version || true
          python -c "import importlib.util; print('duckdb adapter:', importlib.util.find_spec('dbt_duckdb') is not None)" || true

      - name: Run dbt (deps + run + test)
        working-directory: airflow/transform
        run: |
          # ensure env vars are exported for dbt and for the `on-run-start` hook
          set -a
          echo "AWS vars loaded"
          set +a

          # Run dbt
          dbt deps
          dbt seed --profiles-dir . --target dev || true
          dbt run --profiles-dir . --target dev
          dbt test --profiles-dir . --target dev

      # Persist the duckdb file as an artifact (or upload it to S3)
      - name: Upload DuckDB artifact
        uses: actions/upload-artifact@v4
        with:
          name: fotmob-duckdb
          path: ${{ github.workspace }}/airflow/fotmob_data.duckdb